<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Application Form</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,400i,700,700i" rel="stylesheet">

    <!-- Custom & Default Styles -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome.min.css">
    <link rel="stylesheet" href="carousel.css">
    <link rel="stylesheet" href="animate.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
    <!-- LOADER -->
    <div id="preloader">
        <img class="preloader" src="loader.gif" alt="">
    </div><!-- end loader -->
    <!-- END LOADER -->

    <div class="container">
        <section class="section db p120">
            <div class="tagline-message text-center">
                <h3 style="color: red; font-family: cursive;">Student Application Form</h3>
                <p style="color: red; font-family: cursive;">Apply now for APEX Foundation Competitions</p>
            </div>
        </section>
        <form id="student-application-form">
            <!-- Student Information section -->
            <section class="section gb">
                <h2>Student Information</h2>
                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" id="first-name" required>
                </div>
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" id="last-name" required>
                </div>
                <div class="form-group">
                    <label>Email Address:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Phone Number:</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label>Date of Birth (mm/dd/yyyy):</label>
                    <input type="date" id="dob" required>
                </div>
                <div class="form-group">
                    <label>School Name:</label>
                    <input type="text" id="school-name" required>
                </div>
                <div class="form-group">
                    <label>Grade Level:</label>
                    <select id="grade-level" required>
                        <option value="9">8th Grade</option>
                        <option value="10">9th Grade</option>
                        <option value="11">10th Grade</option>
                        <option value="12">11th Grade</option>
                    </select>
                </div>
            </section>

            <!-- Parent/Guardian Information section -->
            <section class="section gb">
                <h2>Parent/Guardian Information</h2>
                <div class="form-group">
                    <label>Parent/Guardian Name:</label>
                    <input type="text" id="parent-name" required>
                </div>
                <div class="form-group">
                    <label>Parent/Guardian Email:</label>
                    <input type="email" id="parent-email" required>
                </div>
                <div class="form-group">
                    <label>Parent/Guardian Phone Number:</label>
                    <input type="tel" id="parent-phone" required>
                </div>
            </section>

            <!-- Competition Registration section -->
            <section class="section gb">
                <h2>Competition Registration</h2>
                <div class="form-group">
                    <label>Competition Name:</label>
                    <select id="competition-name" required onchange="updatePaymentAmount()">
                        <option value="maths-quiz">Maths Quiz (₦5,500)</option>
                        <option value="science-exhibition">Science Exhibition (₦5,500)</option>
                        <option value="debate-competition">Debate Competition (₦3,500)</option>
                        <option value="essay-writing">Essay Writing (₦4,500)</option>
                        <option value="all-science-quiz">All Science Quiz (₦6,000)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Competition Category:</label>
                    <select id="competition-category" required>
                        <option value="junior">Junior (ages 12-14)</option>
                        <option value="senior">Senior (ages 15-18)</option>
                    </select>
                </div>
            </section>

            <!-- Additional Information section (if applicable) -->
            <section class="section gb">
                <h2>Additional Information (optional)</h2>
                <div class="form-group">
                    <label>Special needs or requirements:</label>
                    <textarea id="special-needs" rows="5" cols="30"></textarea>
                </div>
                <div class="form-group">
                    <label>Medical conditions (if any):</label>
                    <textarea id="medical-conditions" rows="5" cols="30"></textarea>
                </div>
            </section>

            <button type="submit">Submit Application</button>
        </form>

        <script>
            const submitButton = document.querySelector('button[type="submit"]');
            const competitionSelect = document.getElementById('competition-name'); // Updated here

            submitButton.addEventListener('click', (e) => {
                e.preventDefault();
                const selectedCompetition = competitionSelect.value;
                let paymentLink = '';

                switch (selectedCompetition) {
                    case 'maths-quiz':
                        paymentLink = 'https://paystack.com/pay/mathsapx';
                        break;
                    case 'science-exhibition':
                        paymentLink = 'https://paystack.com/pay/sciapx';
                        break;
                    case 'debate-competition':
                        paymentLink = 'https://paystack.com/pay/debateapx';
                        break;
                    case 'essay-writing':
                        paymentLink = 'https://paystack.com/pay/essayapx';
                        break;
                    case 'all-science-quiz':
                        paymentLink = 'https://paystack.com/pay/sciquizapx';
                        break;
                    default:
                        alert('Please select a competition');
                        return;
                }

                window.location.href = paymentLink;
            });
        </script>
    </div>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .section {
            margin-bottom: 40px;
        }

        .tagline-message {
            text-align: center;
            margin-bottom: 20px;
        }

        .tagline-message h3 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group input[type="date"],
        .form-group input[type="number"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            height: 40px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input[type="number"] {
            width: 50vh;
            height: 5vh;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group textarea {
            height: 100px;
        }

        button[type="submit"],
        button[type="button"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover,
        button[type="button"]:hover {
            background-color: #3e8e41;
        }

        footer {
            text-align: center;
            margin-top: 40px;
        }

        footer p {
            font-size: 14px;
            color: #666;
        }

        #preloader {
            width: 100%;
            height: 100%;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: #fff;
            z-index: 11000;
            position: fixed;
            display: block
        }

        .preloader {
            position: absolute;
            margin: 0 auto;
            left: 1%;
            right: 1%;
            top: 47%;
            width: 65px;
            height: 65px;
            background: center center no-repeat none;
            background-size: 65px 65px;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            -ms-border-radius: 50%;
            -o-border-radius: 50%;
            border-radius: 50%
        }
    </style>
    <script>
        function updatePaymentAmount() {
            const competitionName = document.getElementById("competition-name").value;
            const paymentAmounts = {
                "maths-quiz": 5500,
                "science-exhibition": 5500,
                "debate-competition": 3500,
                "essay-writing": 4500,
                "all-science-quiz": 6000,
            };

            const paymentAmount = paymentAmounts[competitionName];
            document.getElementById("payment-amount").value = paymentAmount;
        }

        function updateSchoolPaymentAmount() {
            const competitionName = document.getElementById("competition-name-school").value;
            const numStudents = document.getElementById("num-students").value;
            const paymentAmounts = {
                "maths-quiz": 2750,
                "science-exhibition": 2750,
                "debate-competition": 1750,
                "essay-writing": 2250,
                "all-science-quiz": 3000,
            };

            const paymentAmount = paymentAmounts[competitionName] * numStudents;
            document.getElementById("payment-amount-school").value = paymentAmount;
        }

        document.getElementById("apply-as-school-btn").addEventListener("click", function () {
            document.getElementById("student-application-form").style.display = "none";
            document.getElementById("school-application-form").style.display = "block";
        });
    </script>
    <footer>
        <p>&copy; 2023 APEX Foundation. All rights reserved.</p>
    </footer>
    <!-- jQuery Files -->
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="carousel.js"></script>
    <script src="animate.js"></script>
    <script src="custom.js"></script>
    <!-- VIDEO BG PLUGINS -->
    <script src="videobg.js"></script>
    <script src="email.js"></script>


</html>
